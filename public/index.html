<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<title>Pub Song Lyrics App</title>
	</head>

	<body>
		<div class="nav-bar">
			<nav class="nav" role="navigation">
				<a href="" id="nav-home" class="nav-link">Home</a>
				<a href="" id="nav-search" class="nav-link">Search</a>
				<a href="" id="nav-add" class="nav-link">Add</a>
				<a href="" id="nav-list" class="nav-link">List</a>
			</nav>
		</div>

		<div class="page"></div>
		<form id="add" class="view">
				<fieldset>
					<div>
						<label for="title">Title</label>
						<input type="text" name="title">
					</div>
					<div>
						<label for="artist">Artist</label>
						<input type="text" name="artist">
					</div> 
					<div>
						<label for="lyrics">Lyrics</label>
						<textarea type="text" rows="10" cols="50" name="lyrics"></textarea>
					</div>
					<div>
						<label for="notes">Notes</label>
						<input type="text" name="notes">
					</div>
				</fieldset>
				<button id="submit-add">Submit</button>
			</form>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
